<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="image_sizes.js"></script>
    <script type="text/javascript">
      var MIN_COUNT = 400;

      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Megapixels');
        data.addColumn('number', 'Count');

        var item;
        for (var i = 0; i < ImageSizes.length; i++){
          item = ImageSizes[i];
          if (item.megapixels !== 'unknown'){
            data.addRow([item.megapixels.toString(), item.count]);
          }
        }

        var view = new google.visualization.DataView(data);
        view.setRows(data.getFilteredRows([{
          column: 1,
          minValue: MIN_COUNT
        }]));

        var options = {
          width: 1200, height: 600,
          title: 'Jux Image Size (filtered to ' + MIN_COUNT + '+)',
          hAxis: {title: 'Size (Megapixels)'},
          vAxis: {title: 'Count'},
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(view, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
